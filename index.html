<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <title>Pulveraffären</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1 id="title">Pulver affären</h1>
                <hr>
                <div id="search-basket-container">
                    <div id="search">
                        <input type="text" placeholder="Sök">
                        <button type="submit">Sök</button>
                    </div>
                    <div id="basket">
                        <a href="/cart.html"><i class="bi bi-cart"></i></a>
                    </div>
                    <div class="menuIcon">
                        <button id="menuButton">
                            <i id="menuIcon" class="bi bi-list"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="menu" id="menu">
                <ul>
                    <li><a href="index.html">Info</a></li>
                    <li><a href="about.html">Butiker</a></li>
                    <li><a href="services.html">Kontakta oss</a></li>
                </ul>
            </div>
            <div class="shop" id="shop"></div>
        </div>
    </div>
    <div class="cartTitle">
        <h2>Varukorg</h2>
    </div>
    <div id="label" class="cartTitle">
        <div id="cartItems" class="Catalog"></div>
        <div id="cartTotal" class="ShoppPrice"></div>
    </div>
    <div id="cartOut" class="cartOut">
        <div id="cartHeader">
            <div id="amountOfItems" class="ItemsShopp"></div>
        </div>
    </div>

    </body>
    <script src="main.js"></script>

</html>
